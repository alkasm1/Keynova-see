<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى Keynova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .btn {
      background: #ff6a00;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff8000;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>🚀 انضم إلى فريق Keynova</h1>
  <p>نبحث عن مبرمجين مبدعين يؤمنون بثورة الحماية المعرفية.</p>

  <form onsubmit="handleSubmit(event)">
    <input type="text" placeholder="الاسم الكامل" required />
    <input type="email" placeholder="البريد الإلكتروني" required />
    <input type="url" placeholder="رابط GitHub أو معرض أعمال" />
    <select required>
      <option value="">اختر مجال تخصصك</option>
      <option>واجهات المستخدم</option>
      <option>أمان المعلومات</option>
      <option>ذكاء اصطناعي</option>
      <option>تطوير ويب</option>
      <option>أنظمة خلفية (Back-end)</option>
    </select>
    <textarea rows="4" placeholder="نبذة قصيرة عنك أو رسالتك" required></textarea>
    <button class="btn" type="submit">إرسال</button>
  </form>

  <div class="note">
    سيتم التواصل معك عبر البريد الإلكتروني في حال تم اختيارك للمرحلة التالية.
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("✅ تم إرسال طلبك بنجاح! شكرًا لانضمامك إلى Keynova.");
      // يمكنك لاحقًا ربط النموذج بـ Google Forms أو Firebase أو أي خدمة تخزين بيانات
    }
  </script>

</body>
</html>
